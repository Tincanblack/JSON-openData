<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>高雄旅遊資訊</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <div class="jumbotron">
            <div class="container">
                <div class="title">
                    <h1>高雄旅遊資訊</h1>
                </div>
            </div>
        </div>
        <div class="select-field container">
            <select class="select-list">
                <option>-----請選擇行政區域-----</option>
                <option>三民區</option>
                <option>內門區</option>
                <option>美濃區</option>
                <option>大樹區</option>
                <option>小港區</option>
                <option>六龜區</option>
                <option>仁武區</option>
                <option>左營區</option>
                <option>田寮區</option>
                <option>永安區</option>
                <option>甲仙區</option>
                <option>鼓山區</option>
                <option>杉林區</option>
                <option>那瑪夏</option>
                <option>岡山區</option>
                <option>高雄市</option>
                <option>前鎮區</option>
                <option>新興區</option>
                <option>苓雅區</option>
                <option>茂林區</option>
                <option>茄萣區</option>
                <option>梓官區</option>
                <option>旗津區</option>
                <option>桃源區</option>
                <option>楠梓區</option>
                <option>前金區</option>
                <option>鳳山區</option>
            </select>
        </div>
    </header>
    <section class="hotSopc-field">
    	<div class="container">
    		<div class="hotSopc clearfix">
    			<h3>熱門行政區</h3>
    			<div class="col-xs-12 col-md-3 text-center">
    				<button type="button" class="hotList btn btn-lg" value="苓雅區">苓雅區</button>
    			</div>
    			<div class="col-xs-12 col-md-3 text-center">
    				<button type="button" class="hotList btn btn-lg" value="三民區">三民區</button>
    			</div>
    			<div class="col-xs-12 col-md-3 text-center">
    				<button type="button" class="hotList btn btn-lg" value="新興區">新興區</button>
    			</div>
    			<div class="col-xs-12 col-md-3 text-center">
    				<button type="button" class="hotList btn btn-lg" value="小港區">小港區</button>
    			</div>
    		</div>
    	</div>
    </section>
    <section class="place-field">
		<div class="container">
			<div class="row">
				<div class="titleHeader">
					<h1 class="areaTitle"></h1>
				</div>
				<div class="list">
				</div>
			</div>
		</div>
    </section>
    <footer>
        <h3>高雄旅遊網</h3>
        <span>資料來源：高雄市政府</span>
    </footer>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
</body>

</html>
